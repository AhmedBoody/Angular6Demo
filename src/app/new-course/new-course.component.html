<form class="container" [formGroup]="form">
    <div class="form-group">
        <label for="name">name</label>
        <input type="text" formControlName="name" class="form-control">
      </div>
<div formGroupName="contact">
   <div class="form-group">
     <label>email</label>
     <input  formControlName="email" class="form-control">
   </div>
   <div class="form-group">
     <label for="name">name</label>
     <input type="text" formControlName="phone" class="form-control">
    </div>
  </div>
  <hr>
  <input type="text" class="form-control"  (Keyup.enter)="addTopic(topic)" #topic placeholder="enter course Here">
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let topic of topics.controls" (click)="removeTopic(topic)">
      {{topic.value}}
    </li>
  </ul>
</form>
