<div class="container">
  <div class="form-group"><input type="text"  class="form-control" #post (keyup.enter)="addPost(post)"></div>
<br>
<hr>
<ul class="list-group">
  <li class="list-item-group" *ngFor="let post of posts;let i = index">
    {{i+1}} - {{post.title}}
    <button class="btn btn-danger" (click)="deletePost(post)">X</button></li>
</ul>
</div>
